<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sharada Studio</title>
    <link rel="stylesheet" href="/startbootstrap-creative-gh-pages/css/styles.css">
    <link rel="stylesheet" href="/startbootstrap-creative-gh-pages/css/custom.css">
    <style>
        /* Signup Page Only */
body {
  font-family: "Poppins", sans-serif;
  background: #eef2f3;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
}

/* Signup Box */
.form-container {
  background: #ffffff;
  width: 350px;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.15);
}

.form-container h2 {
  text-align: center;
  margin-bottom: 20px;
  color: #333;
}

/* Input Style */
.form-container label {
  font-size: 14px;
  color: #333;
  display: block;
  margin-bottom: 5px;
}

.form-container input {
  width: 100%;
  padding: 10px;
  border: 1px solid #bbb;
  border-radius: 5px;
  margin-bottom: 15px;
  font-size: 15px;
}

/* Button */
.form-container button {
  width: 100%;
  padding: 10px;
  background: #007bff;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
}

.form-container button:hover {
  background: #0056d2;
}

.form-container p {
  text-align: center;
  margin-top: 10px;
  font-size: 14px;
}

.form-container a {
  color: #0056d2;
  text-decoration: none;
  font-weight: bold;
}

.form-container a:hover {
  text-decoration: underline;
}

    </style>
</head>
<body>
<div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>
    </form>
    <p>Don’t have an account? <a href="signup.html">Signup here</a></p>
</div>

<script src="/startbootstrap-creative-gh-pages/js/scripts.js"></script>
<script src="/startbootstrap-creative-gh-pages/js/custom.js"></script>
</body>
</html>
